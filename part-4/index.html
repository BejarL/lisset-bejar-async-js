<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Number of primes</title>
    <link href="style.css"rel="stylesheet">
  </head>
  
  <body>
    
    <label for="quota">Number of primes:</label>

    <div id="output"></div>
    
    <script type="text/javascript" src="index.js" defer></script>
  </body>
